#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "linkwarden"
name = "Linkwarden"

description.en = "Collaborative bookmark manager to collect, organize and archive webpages"
description.fr = "Gestionnaire de signets collaboratif pour collecter, organiser et archiver les pages web"

version = "2.7.1~ynh1"

maintainers = [ "Lapineige" ]

[upstream]
license = "AGPL-3.0-only"
website = "https://linkwarden.app/"
admindoc = "https://docs.linkwarden.app/self-hosting/installation"
userdoc = "https://docs.linkwarden.app/Usage/overview"
code = "https://github.com/linkwarden/linkwarden"

[integration]
yunohost = '>= 11.2.30'
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = true
disk = "50M"
ram.build = "1500M"
ram.runtime = "100M"

[install]

    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/linkwarden/linkwarden/archive/refs/tags/v2.7.1.tar.gz"
        sha256 = "1376a5c32530973cd940f9305862274db6263f88f536280922c20b7c4a2e557e"
        autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql, postgresql-contrib"

    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"

    [resources.database]
    type = "postgresql"
